<p>Ordered by: {{order().orderer}}</p>
<p>At: {{order().timestamp}}</p>
@for (cocktail of order().cocktails; track cocktail.id) {
<p>{{cocktail.name}}: {{cocktail.count}}</p>
}
<div class="flex gap-4 mt-4">
  @if (user.hasPermission('RejectOrder')) {
  <button mat-raised-button class="flex-1" (click)="rejected.emit(rejectResons.missingIngredients)">Reject</button>
  }
  @if (user.hasPermission('CompleteOrder')) {
  <button mat-raised-button class="flex-1" (click)="completed.emit()">Completed</button>
  }
</div>
