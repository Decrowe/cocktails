@if (user.hasPermission('AddCocktail')) {
<ng-container [ngTemplateOutlet]="addableCocktail"></ng-container>
} @else {
<ng-container [ngTemplateOutlet]="nonAddableCocktail"></ng-container>
}



<ng-template #addableCocktail>
  <div (click)="this.onAdd.emit()"
    class="m-2 hover:cursor-pointer relative max-w-[350px] max-h-[350px] h-fit  transition select-none"
    [matBadge]="count()" [matBadgeHidden]="!count()">
    <img [src]="cocktail().imgSrc" class="hover:bg-white/40 rounded-md object-cover ">
    <div
      class="absolute z-20 bottom-0 left-0 right-0 h-10 bg-white/75 p-2  rounded-b-md flex items-center justify-between">
      <span class="text-ellipsis overflow-hidden text-nowrap">{{cocktail().name }}</span>
    </div>

    <div class="absolute z-10 rounded-md h-full w-full top-0 hover:bg-white/40"></div>

  </div>
</ng-template>



<ng-template #nonAddableCocktail>
  <div class="m-2 relative max-w-[350px] max-h-[350px] h-fit select-none">
    <img [src]="cocktail().imgSrc" class="hover:bg-white/40 rounded-md object-cover ">
    <div
      class="absolute z-20 bottom-0 left-0 right-0 h-10 bg-white/75 p-2  rounded-b-md flex items-center justify-between">
      <span class="text-ellipsis overflow-hidden text-nowrap">{{cocktail().name }}</span>
    </div>
  </div>
</ng-template>
