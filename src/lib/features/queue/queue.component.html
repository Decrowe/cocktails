@for (order of orders(); track order.id) {
<app-order-item [order]="order" (completed)="orderCompleted(order)"
  (rejected)="orderRejected(order, $event)"></app-order-item>
} @empty {
<div class="flex flex-col gap-4 h-full w-full justify-center items-center">
  <p class="info-field">Queue is empty..</p>
</div>
}
